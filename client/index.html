<!-- Create Project Form (Hidden) -->
<div class="create-project-form" id="createProjectDiv" style="display: none">
    <form id="projectForm">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName" placeholder="Ex. Oversized Tee" required>

        <label for="projectType">Project Type:</label>
        <input type="text" id="projectType" name="projectType" placeholder="What are you making?" required>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="idea">Idea</option>
            <option value="inProgress">In Progress</option>
            <option value="completed">Completed</option>
        </select>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="deadline">Deadline:</label>
        <input type="date" id="deadline" name="deadline">

        <label for="tags">Tags:</label>
        <input type="text" id="tags" name="tags" placeholder="Ex. #Summer #WorkWardrobe" required>

        <label for="imageUpload">Upload Images:</label>
        <input type="file" id="imageUpload" name="imageUpload" accept="image/*" multiple>

        <div class="CPbutton-group">
            <button id="CPsubmitButton" class="CPbutton">Create Project</button>
            <button id="cancelButton" class="CPbutton">Cancel Project</button> 
        </div>
    </form>
</div>
